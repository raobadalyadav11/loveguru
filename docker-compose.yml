services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: loveguru
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "50051:50051"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/loveguru?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: go run cmd/server/main.go

volumes:
  postgres_data: